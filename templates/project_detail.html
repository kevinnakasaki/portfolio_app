{% extends '_base.html' %}

{% block title %}{{ project.title }}{% endblock title %}

{% block content %}
<div class="project-detail">
    {% if project.cover %}
        <img class="projectcover" src="{{ project.cover.url }}" 
        alt="{{ project.title }}">
    {% endif %}
    <h2><a href="">{{ project.title }}</a></h2>
    <p>Description: {{ project.description }}</p>
</div>
{% endblock content %}
